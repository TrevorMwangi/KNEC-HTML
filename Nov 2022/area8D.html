<!-- Write a JavaScript program embedded in HTML that would use a function to compute 
area of a triangle whose base length is 400 and height is 100. The program should then display 
the results on the browser shown in the statement below:
           The area of the triangle is.... -->

<html>
  <head>
    <title>Triangle Area Calculator</title>
      <script>
      // Function to calculate the area of a triangle
        function calculateTriangleArea(base, height) {
          return 0.5 * base * height;
          }
           
        var base = 400;
        var height = 100;
           
      // Calculate the area using the function
        var area = calculateTriangleArea(base, height);
           
      // Display the result 
      alert("The area of the triangle is: " + area);
      </script>
  </head>
</html>
