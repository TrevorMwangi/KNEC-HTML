<!-- Write a JavaScript program embedded in HTML that would declare and assign the
values 700, 120, 330, 90 and 190 into an array. The program should then compute the
sum of the five values in the array and display the resuts through the use of an alert box. -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Array Values and Sum</title>
</head>
<body>
  <script>
    // Declare and assign values to an array
    const values = [700, 120, 330, 90, 190];

    // Display the values of the array
    alert(`Array values: ${values.join(', ')}`);

    // Calculate the sum of the values in the array
    const sum = values.reduce((acc, currentValue) => acc + currentValue, 0);

    // Display the sum using an alert box
    alert(`The sum of the values is: ${sum}`);
  </script>
</body>
</html>
