<html>
    <head>
        <title> Product </title>
    </head>
    <body>
        <script>
            function findProduct() {
                var num1 = parseFloat(prompt("Enter the first number: "));
                var num2 = parseFloat(prompt("Enter the second number: "));

                var product = num1 * num2;
                document.write("Product of " + num1 + " and " + num2 + " is: " + product);
                }
            
            findProduct();
        </script>
    </body>
</html>
