<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Triangle Area Calculation</title>
</head>
<body>
  <script>
    // Define a function to calculate the area of a triangle
    function calculateTriangleArea(base, height) {
      return 0.5 * base * height;
    }

    // Given length and height of the triangle
    const length = 400;
    const height = 100;

    // Calculate the area using the function
    const area = calculateTriangleArea(length, height);

    // Display the area using an alert box
    alert(`The area of the triangle is: ${area}`);
  </script>
</body>
</html>
