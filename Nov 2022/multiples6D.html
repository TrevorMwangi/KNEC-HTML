<!--Write a JavaScript program embedded in HTML that would display
      all the multiples of 5 to 100. Use a while loop -->

<!DOCTYPE html>
<html>
<head>
    <title>Multiples of 5</title>
</head>
<body>
    <script>
        let num =10;

        // Use a while loop to display multiples of 5
        while (num <= 100) {
            if (num % 5 == 0) {
                document.write(num + "<br />");
            }
            num++;
        }
    </script>
</body>
</html>

<!-- This HTML page contains a <script> element that initializes a variable
     num to any desired and then uses a while loop to check if num is a multiple of 5 and, if so, displays it.
      The loop continues until num reaches or exceeds 100.-->
