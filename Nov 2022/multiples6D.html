<!--Write a JavaScript program embedded in HTML that would display
      all the multiples of 5 starting from 30 to 100 on a console window. Use a while loop -->

<!DOCTYPE html>
<html>
<head>
    <title>Multiples of 5</title>
</head>
<body>
    <script>
        // Initialize the starting number
        let num = 30;

        // Use a while loop to display multiples of 5
        while (num <= 100) {
            if (num % 5 === 0) {
                console.log(num);
            }
            num++;
        }
    </script>
</body>
</html>
