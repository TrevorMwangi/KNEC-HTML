<!DOCTYPE html>
<html>
<head>
    <title>Circle Area Calculator</title>
    <script>
        function calculateArea() {
            // Get the radius value from the input box
            var radius = parseFloat(document.getElementById("radiusInput").value);

            // Check if the input is a valid number
            if (!isNaN(radius)) {
                // Calculate the area of the circle
                var area = Math.PI * Math.pow(radius, 2);

                // Display the result in a message box
                alert("The area of the circle with radius " + radius + " is " + area.toFixed(2));
            } else {
                alert("Please enter a valid number for the radius.");
            }
        }
    </script>
</head>
<body>
    <h1>Circle Area Calculator</h1>
    <label for="radiusInput">Enter the radius of the circle:</label>
    <input type="text" id="radiusInput" placeholder="Radius">
    <button onclick="calculateArea()">Calculate Area</button>
</body>
</html>
