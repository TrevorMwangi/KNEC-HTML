<!--Write a JavaScript program that uses Onclick event to display the statement "Map of Kenya" on an alert box 
    when the map of Kenya image is loaded on the screen. Use a function-->

<html>
    <head>
        <title>Map of Kenya</title>
        <script type="text/JavaScript">
            function displayAlert() {
                alert("Map of Kenya");
            }
        </script>
    </head>
    <body>
        <img src="map.jpeg" alt="Map of Kenya" onclick="displayAlert()">
    </body>
</html>
